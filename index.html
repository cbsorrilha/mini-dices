        <script type="text/javascript">
            function addNewDice(diceType, result) {
                var jogador = '<span class="jogador">VocÃª</span>';
                var diceType = '<span class="diceType">' + diceType + '</span>';
                var result = '<span class="result">' + result + '</span>';
                var dice =  "<li>" + jogador + " jogou um " + diceType + " e tirou um " + result + "</li>";
                $('.dices-listContainer ul').append(dice);
            }
            $(document).ready(function () {

                $('.dice').click(function () {
